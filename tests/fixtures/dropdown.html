<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Exemplo menu</title>
        <style type="text/css" media="screen">
            ul li {
                height: 100px;
                width: 200px;
                display: block;
            }
            ul li li {
                display: none;
            }
            ul li:hover li,
            ul li li:hover {
                display: block;
                position: relative;
                left: 160px;
                border: 1px solid black;
            }
            ul li li:hover {
                background-color: #7799EE;
            }
            .red {
                background-color: red;
            }
            .blue {
                background-color: blue;
            }
            .orange {
                background-color: #FF6666;
            }
            .yellow {
                background-color: yellow;
            }
            .green {
                background-color: green;
            }
            .gray {
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <ul>
            <li class="red" onclick="console.log('oioio');" tabindex=0>
                <ul>
                    <li class="gray" role="dialog"></li>
                    <li class="gray"></li>
                    <li class="gray"></li>
                </ul>
            </li>
            <li class="blue" tabindex=9>
                <ul>
                    <li class="gray" tabindex=0></li>
                    <li class="gray"></li>
                    <li class="gray"></li>
                </ul>
            </li>
            <li class="orange" onmousedown="console.log('ioioioi');">
                <ul>
                    <li class="gray"></li>
                    <li class="gray"></li>
                    <li class="gray"></li>
                </ul>
            </li>
            <li class="yellow" tabindex=-1>
                <ul>
                    <li class="gray"></li>
                    <li class="gray"></li>
                    <li class="gray"></li>
                </ul>
            </li>
            <li class="green" role="tab">
                <ul>
                    <li class="gray"></li>
                    <li class="gray"></li>
                    <li class="gray"></li>
                </ul>
            </li>
        </ul>
        <script type="text/javascript" charset="utf-8">
            // simulating a remote script which might take some time to be loaded
            setTimeout(function () {
                var settingEvents = document.querySelectorAll("body > ul > li li");
                settingEvents[0].addEventListener("click", function () { console.log("tanto faz"); });
                settingEvents[1].addEventListener("mousedown", function () { console.log("tanto faz"); });
                settingEvents[2].addEventListener("mouseup", function () { console.log("tanto faz"); });
                settingEvents[3].addEventListener("mouseover", function () { console.log("tanto faz"); });
                settingEvents[4].addEventListener("mouseout", function () { console.log("tanto faz"); });
                settingEvents[5].addEventListener("mousemove", function () { console.log("tanto faz"); });
                settingEvents[6].addEventListener("keydown", function () { console.log("tanto faz"); });
                settingEvents[6].tabIndex = 3;
            }, 0);

            var dois_elementos = document.querySelectorAll(".green, .yellow");
            dois_elementos[0].onmouseover = function () {console.log("oi")};
            dois_elementos[1].onmouseout = function () {console.log("oi")};
        </script>
    </body>
</html>
